      is: 'gh-h',
      ready: function(){

      },

      properties:{
        input1:{

        },

          value: '.',
            notify: true
        },
        url:{
          computed:'computeUrl(input1, type1)'
        }
      },
      computeUrl: function(input1, type1){
        return[[['https://api.github.com/search',type1].join('/'),'q='].join('?'),input1].join('');
      },
      getClassForItem: function(item, selected) {
                      return selected ? 'item expanded' : 'item';
                    },
      splittext: function(txt){
                      if (txt===null)
                        return "-";
                      return (txt.split('T')[0]);
                    },
      attached: function() {
                      // Use the document element
                      this.$.list2.scrollTarget = this.ownerDocument.documentElement;
                      this.$.list.scrollTarget = this.ownerDocument.documentElement;
                      this.$.list3.scrollTarget = this.ownerDocument.documentElement;
                    },
    });

        menu.addEventListener("iron-select",function(e){

              document.getElementById("list").style.display="none";
              document.getElementById("list3").style.display="none";
              document.getElementById("list2").style.display="block"; 
            }

            {
              document.getElementById("list").style.display="none";
              document.getElementById("list3").style.display="block"; 
              document.getElementById("list2").style.display="none";
            } 
        });

                    computeUrl: function(type1){
                      if(type1=="any")
                        return 'https://api.github.com/search/repositories?q=+stars:>1&sort=stars&order=desc';
                    return [['https://api.github.com/search/repositories?q=+language:',type1].join(''),'&sort=stars&order=desc'].join('');
      }
                  });
                  Polymer({
                     is: 'y-collapse',

                    properties: {

                      items: {
                        type: Array
                      }, 
                      selected:{
                        type:Number, 
                        value:0
                      
                      },
                      input1:{
                        value: '',
                        notify: true
                      },
                      url:{
                        computed:'computeUrl(input1)'
                      }

                    },

                    attached: function() {
                      // Use the document element
                      this.$.list12.scrollTarget = this.ownerDocument.documentElement;
                    },

                    getClassForItem: function(item, selected) {
                      return selected ? 'item expanded' : 'item';
                    },
                    computeUrl: function(input1){
                      if(input1=="")
                        return 'https://api.github.com/search/users?q=+followers:>1&sort=followers&order=desc';
                    return [['https://api.github.com/search/users?q=+location:',input1].join(''),'&sort=followers&order=desc'].join('');},
                    Get: function (yourUrl,callback,ind,request){
                      var xmlhttp = new XMLHttpRequest();
var url = yourUrl;

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        callback(myArr,ind,request)
    }
};
xmlhttp.PreAuthenticate=true;
xmlhttp.Proxy=null; 
xmlhttp.open("GET", url, true);
xmlhttp.setRequestHeader("Authorization", "Basic " + btoa("pratikpugalia:Tenpowernineplus7"));
xmlhttp.send();          
                      },
                      handleResp:function(request){
                       //console.log(this.data);
                        //temp=[];
                        for(var i=0;i<this.data.items.length;i++)
                        {

                          (this.Get(request.detail.response.items[i].url,this.perform,i,request));
                        }
                      },
                      perform:function(data,ind,request){
                        //console.log(data);
                        //console.log(ind);
                        request.detail.response.items[ind]=data;
                      }

                    
                  });

                });
