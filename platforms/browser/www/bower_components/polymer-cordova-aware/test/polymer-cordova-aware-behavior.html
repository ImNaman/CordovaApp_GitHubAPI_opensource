<!doctype html>
<html>
	<head>
		<title>polymer-cordova-aware-behavior</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>
		<script src="../../iron-test-helpers/mock-interactions.js"></script>
		
		<link rel="import" href="test-polymer-cordova-aware-behavior.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>
		<test-fixture id="TrivialElement">
			<template>
				<test-polymer-cordova-aware-behavior></test-polymer-cordova-aware-behavior>
			</template>
		</test-fixture>
	
		<script>
			suite('Simple element', function() {
				suite('with behavior', function() {
					var element;
	
					setup(function() {
						element = fixture('TrivialElement');
					});
					
					test('has isCordovaEnvironment property', function() {
						expect(element).to.have.property('isCordovaEnvironment');
					});
					test('reacts to deviceready event', function() {
						var deviceReadyEvent = new CustomEvent('deviceready');
						document.dispatchEvent(deviceReadyEvent);
						setTimeout(function() {
							expect(element.isCordovaEnvironment).to.be(true);
						}, 100);
					});
				});
			});
		</script>
	
	</body>
</html>
